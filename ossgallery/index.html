<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSS Gallery - A gallery for Open Source Projects</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                                 <h1 class="title">
                     <i class="fas fa-code"></i>
                     OSS Gallery
                 </h1>
                <p class="subtitle">A gallery for Open Source Projects</p>
            </div>
        </header>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat">
                <i class="fas fa-project-diagram"></i>
                <span id="total-projects">Loading...</span> Projects
            </div>
            <div class="stat">
                <i class="fas fa-calendar"></i>
                <span id="latest-date">Loading...</span> Latest Update
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search projects by name or description..."
                    autocomplete="off"
                >
                <button id="clear-search" class="clear-search" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-stats">
                <span id="search-results-count">All projects</span>
            </div>
        </div>

        <!-- Projects Grid -->
        <main class="main-content">
            <div id="projects-grid" class="projects-grid">
                <!-- Projects will be dynamically loaded here -->
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading projects...</p>
            </div>

            <!-- No Projects Message -->
            <div id="no-projects" class="no-projects" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No projects found</h3>
                <p>Try adjusting your search criteria</p>
            </div>
        </main>

        <!-- Pagination -->
        <div class="pagination-container">
            <div class="pagination">
                <button id="prev-btn" class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                    Previous
                </button>
                
                <div class="page-numbers" id="page-numbers">
                    <!-- Page numbers will be generated here -->
                </div>
                
                <button id="next-btn" class="pagination-btn">
                    Next
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="page-info">
                <span id="page-info">Page 1 of 1</span>
            </div>
                 </div>
     </div>
 
     <!-- Footer -->
     <footer class="footer">
         <div class="footer-content">
             <p>
                 Made with <i class="fas fa-heart"></i> by 
                 <a href="https://github.com/4nk1t" target="_blank" rel="noopener">4nk1t</a>
             </p>
         </div>
     </footer>
 
     <!-- Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
